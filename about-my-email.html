<h1>關於 stdio2016 的電子郵件</h1>
<hr>
<p>為了避免機器人寄給我垃圾郵件，我要求必須使用以下方法取得我的電子郵件：</p>
<ol>
<li>去 GitHub 上找我的任何一個程式庫</li>
<li>然後用 <code>git clone</code> 下載下來</li>
<li>在命令列裡面輸入 <code>git log</code></li>
<li>你會看到我的電子郵件在 <code>git log</code> 裡</li>
</ol>
