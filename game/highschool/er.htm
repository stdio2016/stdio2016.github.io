<html>
<head>
<title>Egg Rescue</title>
</head>
<style>
</style>
<script>
var BT,CT;
var Stubid=1||(navigator.userAgent.substr(0,2)=='Nok');
function init()
{
 var tx='',re,i,j,ra;
 BT=new Array(9);
 CT=new Array(9);
 for (i=0;9>i;i++){
  BT[i]=new Array(9);
  CT[i]=new Array(9);
  for (j=0;9>j;j++)
  {
   if(Math.random()<0.1 && i>0) ra=BT[i-1][j];
   else if(Math.random()<1/9 && j>0) ra=BT[i][j-1];
   else ra=Math.floor(Math.random()*5)+1;
   BT[i][j]=1; CT[i][j]=ra;
   re='eg/blok'+ra+'.png';
   tx+='<a href="javascript: clrBlk('+i+','+j+')"><img id="b'+i+j+'" src="'+re+'"/></a>';
  }
  tx+='<br/>';
 }
 //document.getElementById('goard').innerHTML=tx;
document.write(tx+'Egg Rescue!');
}
var ga,Ation=0;
function clrBlk(a,b)
{
 ga=CT[a][b];
 var gb=0;
 if(ga==CT[a][b-1]){
  gb=1;}
 if(ga==CT[a][b+1]){
  gb=1;}
 if(a>0&&ga==CT[a-1][b]){
  gb=1;}
 if(a<8&&ga==CT[a+1][b]){
  gb=1;}
 if(gb==1){
  CT[a][b]=0;
  if(b>0)
  recClr(a,b-1);
  if(b<8)
  recClr(a,b+1);
  if(a>0)
  recClr(a-1,b);
  if(a<8)
  recClr(a+1,b);
  redrow();}
}

function recClr(a,b)
{
 if(CT[a][b]==ga){
  CT[a][b]=0;
  if(b>0)
  recClr(a,b-1);
  if(b<8)
  recClr(a,b+1);
  if(a>0)
  recClr(a-1,b);
  if(a<8)
  recClr(a+1,b);
 }
}
function redrow()
{
 if(Stubid) {Ation=0;down(); drow()}
 else
 window.setTimeout("Ation=0;down(); drow()",100);
}
function down()
{
 var i,j,k;
 for (j=0;9>j;j++){
  k=0;
  for (i=8;i>-1;i--)
  {
   if(CT[i][j]>0) if(k==1) {Ation=1;}
   CT[i+k][j]=CT[i][j];
   if(CT[i][j]==0) {k=1;}
  }
  for (;i+k>-1;i--)
  {
   CT[i+k][j]=0;
  }
 }
 if(Ation==0) laft();
}
function laft()
{
 var i,j,k,hh;
 hh=0;
 for (j=0;8>j;j++){
  k=1;
  for (i=0;9>i;i++)
  {
   if(CT[i][j]>0) {k=0; break;}
  }
  if(k==1)
  {
   hh=1;
  }
  if(hh==1)
  {
   if(k==0) Ation=1;
   for (i=0;9>i;i++)
   {
    CT[i][j]=CT[i][j+1];
   }
  }
 }
 if(hh==1)
 {
  k=1;
  for (i=0;9>i;i++)
  {
    if(CT[i][8]>0) {k=0;}
    CT[i][8]=0;
  }
  if(k==0) Ation=1;
 }
}
function drow()
{
if(!Stubid || (Ation==0))
{
 var tx='',re,i,j,ra;
 for (i=0;9>i;i++){
  for (j=0;9>j;j++)
  {
   ra=CT[i][j];
   re='eg/blok'+ra+'.png';
 document.getElementById('b'+i+j).src=re;
//   tx+='<a href="javascript: clrBlk('+i+','+j+')"><img src="'+re+'"/></a>';
  }
  tx+='<br/>';
 }
}
 if(Ation==1)redrow();

}
function ranone()
{
 document.getElementById('goard').innerHTML='<a href="javascript: init()">ABCD</a>';
}
init();
clrBlk=clrBlk;
</script>
<body>

<a href="javascript: init()">ABCD</a></p-->
<input type='button' value='ok' onclick='ranone()'/>
</body>
</html>
