<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FB好好玩</title>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script>
function 確定(){
  sessionStorage.setItem("volatile.fbgoodgoodplay","yes");
  var a=encodeURI(document.getElementById('something').value);
  setTimeout(function(){document.location.href=location.origin+location.pathname+'#'+a;},500);
}
function 初始化()
{
  if(sessionStorage.getItem("volatile.fbgoodgoodplay")=="yes")
    document.getElementById('something').value=decodeURI(location.hash.substr(1));
  else if(location.hash)
    document.getElementById('a').innerText='分享這個網頁的人輸入了'+decodeURI(location.hash.substr(1));
}
window.onload=初始化;
</script>
<h1>FB好好玩</h1>
<p id=a></p>
<p>趕快在下面的框框輸入文字，然後按分享</p>
<textarea id=something onchange='確定()'></textarea>
	<div class="fb-share-button" data-layout="button_count" data-size="small" data-mobile-iframe="true">
		<a class="fb-xfbml-parse-ignore" target="_blank"
		   href="https://www.facebook.com/sharer/sharer.php?u&amp;src=sdkpreparse">分享</a>
	</div>
</body>
</html>
